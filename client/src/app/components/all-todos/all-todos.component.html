<h1>All Todos</h1>
<button routerLink="/todos/add" class="btn btn-primary">Add</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let todo of allTodos.data'>
            <td>{{todo?.description}}</td>
            <td>{{todo?.date}}</td>
            <td>{{todo?.familyMember.name}}</td>
        </tr>
    </tbody>
</table>

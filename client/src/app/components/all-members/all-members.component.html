<h1>All Members</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Experience (Years)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let team of allManagers.data'>
            <td>{{team.name}}</td>
            <td>{{team.age}}</td>
            <td>{{team.experience}}</td>
        </tr>
    </tbody>
</table>
